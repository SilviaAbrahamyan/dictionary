<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<style>
    body {
        font-family: "Helvetica";
        background: #d3deea;
    }

    .filter-buttons {
        display: flex;
        margin-top: 10px;
    }

    .list-view-button,
    .grid-view-button {
        color: white;
        border: 1px solid white;
        padding: 5px;
        font-size: 14px;
        cursor: pointer;
        border-radius: 3px;
    }

    .list-view-button:hover,
    .grid-view-button:hover {
        background: white;
        color: #0e2439;
    }

    .list-view-button {
        margin-right: 10px;
    }

    .list {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
    }

    td {
        background: #d3deea;;
        color: black;
        border-radius: 3px;
        margin-bottom: 10px;
        transition: 0.3s;
    }

    .list.list-view-filter {
        flex-direction: column;
    }

    .list.list-view-filter li {
        padding: 10px;
    }

    .list.grid-view-filter {
        flex-flow: row wrap;
    }

    .list.grid-view-filter td {
        width: calc(50% - 210px);
        padding: 100px;
        margin-right: 10px;
        text-align: center;
    }
    .search-btn {

        position: absolute;
        width: 30px;
        height: 32px;
        border: 1px solid #bfc0c0;
        background: #bfc0c0;
        text-align: center;
        color: #ededed;
        cursor: pointer;
        font-size: 1em;
        outline: none;
    }
    /*search style*/
    .search-bar {
        border: 1px solid #bfc0c0;
        padding: 5px;
        height: 20px;
        margin-left: -30px;
        width: 200px;
        outline: none;
        display: inline-block;
    }
    .center{
        text-align: center;
        width: 700px;
        margin: 0 auto;
    }
    .btn {
        background: #ededed;
        padding: 15px 20px;
        margin: 5px;
        color: #585959;
        font-family: "Lato", sans-serif;
        text-transform: uppercase;
        font-size: 0.6em;
        letter-spacing: 1px;
        border: 0;
    }
    .btn:hover {
        background: #bfc0c0;
        transition: all 0.4s ease-out;
    }
</style>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript">
    $(function() {
        $("#autocomplete-input").autocomplete({
            source: "plantNamesAutocomplete",
        });
    });
</script>
<script type="text/javascript">
    $(function() {
        $("#autocomplete-input1").autocomplete({
            source: "plantNamesAutocomplete",
        });
    });
</script>
<script type="text/javascript">
    $(function() {
        $("#autocomplete-input2").autocomplete({
            source: "plantNamesAutocomplete",
        });
    });
</script>
<body>
<div class="center">
    <div th:if="${response == 'success1'}">
<form class="search" th:action="@{/search}">
    <input type="text" class="search-bar" id="autocomplete-input"   name="word" placeholder="Գրել փնտրվող բառը"  />
    <button type="submit" class="search-btn" >
        <i class="fa fa-search"></i>
    </button>
</form>
    </div>
    <div th:if="${response == 'success'} or ${param.success}">
        <form class="search" th:action="@{/searching}">
            <input type="text" class="search-bar" id="autocomplete-input1"   name="word" placeholder="Գրել փնտրվող բառը"  />
            <button type="submit" class="search-btn" >
                <i class="fa fa-search"></i>
            </button>
        </form>
    </div>

        <div th:if="${param.success} or ${response == 'success'}">
            <form class="search" th:action="@{/edit}">
                <button class="btn">Խմբագրել</button>
            </form>
        </div>

    <table class="list list-view-filter">
        <tr th:each="survey,iter  : ${survey}">
        <th:block th:switch="${iter.index+1}">
            <div th:case="'1'">
                <p id="1"  style="white-space: pre;"  th:text="${iter.index+1} + ')բացատրություն ' + ${survey}"></p>
            </div>
            <div th:case="'2'">
                <p style="white-space: pre;"  th:text="${iter.index+1} +')հոմանիշներ ' + ${survey}"></p>
            </div>
            <div th:case="'3'">
                <p style="white-space: pre;"  th:text="${iter.index+1} +')հականիշներ ' + ${survey}"></p>
            </div>
            <div th:case="'4'">
                <p style="white-space: pre;"  th:text="${iter.index+1} +')ռուսերեն թարգմանություն ' + ${survey}"></p>
            </div>
            <div th:case="'5'">
                <p style="white-space: pre;"  th:text="${iter.index+1} +')անգլերեն թարգմանություն ' + ${survey}"></p>
            </div>
            <div th:case="'6'">
                <p style="white-space: pre;"  th:text="${iter.index+1} +')դարձվածքներ ' + ${survey}"></p>
            </div>
        </th:block>
        </tr>
    </table>
</div>
</body>
</html>
